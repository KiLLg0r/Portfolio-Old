<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="./assets/svg/Logo.svg" />
    <link rel="alternate icon" href="./assets/svg/Logo.ico" />
    <base href="/" />
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="./assets/css/main.css" />
    <!-- JQuery CDNJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Particle.js CDNJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.3/particles.min.js" integrity="sha512-jq8sZI0I9Og0nnZ+CfJRnUzNSDKxr/5Bvha5bn7AHzTnRyxUfpUArMzfH++mwE/hb2efOo1gCAgI+1RMzf8F7g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <div class="rtl">Tru</div>
          <div class="ltr">R3alm</div>
        </div>
        <div class="links">
          <ul>
            <li class="active">
              <a data-page="home" href="#home">
                Home
                <span class="Mask"><span>Home</span></span>
                <span class="Mask"><span>Home</span></span>
              </a>
            </li>
            <li class>
              <a data-page="about" href="#about">
                About
                <span class="Mask"><span>About</span></span>
                <span class="Mask"><span>About</span></span>
              </a>
            </li>
            <li class>
              <a data-page="projects" href="#projects">
                Projects
                <span class="Mask"><span>Projects</span></span>
                <span class="Mask"><span>Projects</span></span>
              </a>
            </li>
          </ul>
        </div>
        <a data-page="contact" href="#contact" class="contact"> Contact </a>
      </nav>
    </header>
    <section data-index="0" id="home">
      <div class="wrapper">
        <div class="column first">
          <h2>Hi, my name is</h2>
          <h1>Robert Oblesniuc</h1>
          <p>What I do ? Let's find out!</p>
        </div>
        <div class="column second">
          <div class="animated-svg"></div>
        </div>
      </div>
    </section>
    <section data-index="1" id="about"></section>
    <section data-index="2" id="projects"></section>
    <section data-index="3" id="contact"></section>
    <canvas class="background"></canvas>

    <script src="/assets/js/nav.js"></script>
    <!-- <script src="/assets/js/anim.js"></script> -->
    <script>
      window.onload = function () {
        var canvas = document.querySelector(".background");
        var homeSection = document.querySelector("#home");

        // let homeSectionWidth = homeSection.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
        // let homeSectionHeight = homeSection.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;

        let homeSectionHeight = homeSection.offsetHeight;
        let homeSectionWidth = homeSection.offsetWidth;

        console.log(homeSection);
        console.log(homeSectionHeight);
        console.log(homeSectionWidth);

        canvas.style.height = homeSectionHeight;
        canvas.style.width = homeSectionWidth;

        Particles.init({
          selector: ".background",
          color: "#30aabf",
          maxParticles: 100,
          sizeVariations: 5,
          connectParticles: true,

          responsive: [
            {
              breakpoint: 950,
              options: {
                maxParticles: 50,
              },
            },
          ],
        });
      };
      $(function () {
        $(".animated-svg").load("./assets/svg/web.svg");
      });
    </script>
  </body>
</html>
